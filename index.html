<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/style.css"/>

		<title>Password Generator</title>
	</head>
  	<body>

		<div class="container">
			
			<div class="jumbotron text-center">
				<h1 class="display-3">Password Generator</h1>
				<p class="lead">Your data deserves better than <code>Password1234</code>!</p>
				<p>Use our generator to make sure your important information is safe and secure.</p>
			</div>

			<div class="row">
				<div class="col">
					<h3>Password Options:</h3>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-md">
					Length:
					<input type="number" id="numChar"/>
				</div>
				<div class="col-xs-6 col-md">
					<input type="checkbox" id="incLower"/> Lowercase letters
				</div>
				<div class="col-xs-6 col-md">
					<input type="checkbox" id="incUpper"/> Uppercase letters
				</div>
				<div class="col-xs-6 col-md">
					<input type="checkbox" id="incNum"/> Numbers
				</div>
				<div class="col-xs-6 col-md">
					<input type="checkbox" id="incSym"/> Symbols
				</div>
			</div>
			
			<div class="row">
				<div class="col-6 mx-auto">
					<div id="showPass"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-3">
						<a class="btn btn-primary btn-lg w-100" href="#" role="button" id="generatePass">Generate Password</a>
				</div>
				<div class="col-md-3">
						<a class="btn btn-secondary btn-lg w-100" href="#" role="button">Copy Password</a>
				</div>
				<div class="col-md-3"></div>
			</div>
	
		</div>
    

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

		<!-- Custom JS -->
    	<script src="assets/js/app.js"></script>
  	</body>
</html>
