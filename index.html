<!doctype html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/style.css"/>

		<title>Password Generator</title>
	</head>
  	<body>

		<div class="container">
			
			<div class="jumbotron text-center my-auto">
				<h1 class="display-4">Password Generator</h1>
				<p class="lead">Your data deserves better than <code>Password1234</code>!</p>
				<p class="d-none d-md-block">Use our generator to make sure your important information is safe and secure.</p>

				<div class="row my-4">
					<div class="col">
						<div class="pass-container d-flex bg-light">
							<!-- Let's use an H3 for our showPass container since it styles much more nicely than a textarea -->
							<h3 id="showPass" class="align-self-center mx-auto align-middle" readonly></h3>
							<!-- This textarea is needed for copying to clipboard. It is hidden from view. -->
							<textarea id="copyPassContainer"></textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-2"></div>
					<div class="col-6 col-lg-4">
							<a class="btn btn-primary btn-lg w-100" href="#" role="button" id="generatePass">Generate Password</a>
					</div>
					<div class="col-6 col-lg-4">
							<a class="btn btn-secondary btn-lg w-100" href="#" role="button" id="copyPass">Copy Password</a>
					</div>
					<div class="col-lg-2"></div>
				</div>

			</div>
	
		</div>

		<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<!-- Custom JS -->
    	<script src="assets/js/app.js"></script>
  	</body>
</html>
